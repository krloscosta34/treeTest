<div class="section-title">
    <h3>Produtos</h3>
</div>
<div class="section-actions">

    <div class="pull-left">
        <div class="action-option" ng-click="treeCtrl.createNode()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
        <div class="action-option" ng-click="treeCtrl.editNode()" ng-class="{'inactive': treeCtrl.activeNode==null}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </div>
        <div class="action-option" ng-click="treeCtrl.removeNode()" ng-class="{'inactive': treeCtrl.activeNode==null}">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </div>
    </div>
    <div class="pull-right">
        <div class="action-option" ng-click="treeCtrl.expandAll()" ng-class="{'inactive': treeCtrl.nodeList.length == 0}">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
        </div>
        <div class="action-option" ng-click="treeCtrl.collapseAll()" ng-class="{'inactive': treeCtrl.nodeList.length == 0}">
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
    </div>
</div>

<div class="section-search">
    <input type="text" placeholder="Pesquisar nó" ng-model="searchTerm" />
    <button type="button" class="btn btn-default" aria-label="Search">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
</div>

<div class="section-tree">
    <div class="no-nodes" ng-if="treeCtrl.nodeList.length == 0">
        <h6>Não há nós cadastrados</h6>
    </div>
    <div class="node-tree" ng-if="treeCtrl.nodeList.length > 0">

        <div ui-tree>
            <ol ui-tree-nodes="" ng-model="treeCtrl.nodeList">
                <li ng-repeat="node in treeCtrl.nodeList"
                    ui-tree-node
                    ng-include="'angular/tree/views/node.tpl.html'">
                </li>
            </ol>
        </div>
    </div>
</div>
